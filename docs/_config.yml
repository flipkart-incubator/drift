# Site Settings
title: Drift Platform Documentation
name: Drift Platform
description: >- # this means to ignore newlines until "baseurl:"
  Complete documentation for the Drift Platform - A Temporal-powered, low-code workflow orchestration platform
url: "https://flipkart-incubator.github.io" # the base hostname & protocol for your site
baseurl: "/drift" # the subpath of your site, e.g. /blog, or leave blank for root

# Build Settings
remote_theme: "mmistakes/minimal-mistakes@4.27.3"
plugins:
  - jekyll-include-cache

# Site Author
author:
  name: "Drift Platform Team"
  avatar: "/assets/images/bio-photo.jpg" # optional
  bio: "Documentation for the Drift Platform"
  location: "GitHub"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/flipkart-incubator/drift"

# Defaults
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      share: false
      related: false

# Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/flipkart-incubator/drift"


# Reading Files
include:
  - .htaccess
  - _pages

# Exclude from processing
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .jekyll-cache
  - .sass-cache
  - .ruby-version
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Pagination
paginate: 5
paginate_path: /page:num/

# Collections
collections:
  pages:
    output: true

# Theme Settings
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "plum", "sunrise"